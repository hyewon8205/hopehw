<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
    overflow: hidden;
    transition: transform 0.3s;
}

.card .image-container {
    position: relative;
}

.card .image-container img {
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.1);
}

.card:hover .image-container img {
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <div class="hero-section text-white" style="background-color: #333; padding: 100px 0;">
        <div class="container text-center">

        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="밥1.jfif" class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50,000원</h6>
                        <p class="card-text">한 번 밖에 안 쓴 전기밥솥 팝니다. 부모님이 독립할 때 주신 거에요!</p>
                        <a href="https://www.media-center.or.kr/cheonan/main.do" target="_blank" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="밥2.jfif" class="card-img-top" alt="물건2">
                    <div class="card-body">
                        <h5 class="card-title">물건2</h5>
                        <h6 class="card-subtitle mb-2 text-muted">55,000원</h6>
                        <p class="card-text">자취할 때 쓰던겁니다. 상태 좋아요.</p>
                        <a href="https://www.media-center.or.kr/cheonan/main.do" target="_blank" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="밥3.jfif" class="card-img-top" alt="물건3">
                    <div class="card-body">
                        <h5 class="card-title">물건3</h5>
                        <h6 class="card-subtitle mb-2 text-muted">100,000원</h6>

                        <a href="https://www.media-center.or.kr/cheonan/main.do" target="_blank" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
